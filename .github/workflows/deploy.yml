name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test -- unit

      - name: Create deployment package
        run: |
          echo "Creating deployment package..."
          mkdir -p deploy

          # Copy necessary files to deploy directory
          cp -r dist node_modules host.json package.json deploy/

          # Create zip package
          cd deploy
          zip -r ../function-app.zip .
          cd ..

          echo "âœ… Deployment package created: function-app.zip"
          ls -lh function-app.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload package to Azure Storage
        run: |
          # Set variables
          STORAGE_ACCOUNT="${{ secrets.AZURE_STORAGE_ACCOUNT }}"
          CONTAINER_NAME="deployments"
          BLOB_NAME="eshf-embeddings-${{ github.event.inputs.environment || 'dev' }}-${{ github.sha }}.zip"

          echo "Uploading package to storage account: $STORAGE_ACCOUNT"

          # Create container if it doesn't exist
          az storage container create \
            --name $CONTAINER_NAME \
            --account-name $STORAGE_ACCOUNT \
            --auth-mode login \
            --only-show-errors || true

          # Upload the package
          az storage blob upload \
            --account-name $STORAGE_ACCOUNT \
            --container-name $CONTAINER_NAME \
            --name $BLOB_NAME \
            --file function-app.zip \
            --auth-mode login \
            --overwrite \
            --only-show-errors

          echo "âœ… Package uploaded successfully"

      - name: Generate SAS URL and deploy
        run: |
          # Set variables
          STORAGE_ACCOUNT="${{ secrets.AZURE_STORAGE_ACCOUNT }}"
          CONTAINER_NAME="deployments"
          BLOB_NAME="eshf-embeddings-${{ github.event.inputs.environment || 'dev' }}-${{ github.sha }}.zip"
          FUNCTION_APP="func-eshf-embeddings-${{ github.event.inputs.environment || 'dev' }}"
          RESOURCE_GROUP="${{ secrets.AZURE_RESOURCE_GROUP }}"

          # Generate SAS token with 1 year expiry
          EXPIRY=$(date -u -d "1 year" '+%Y-%m-%dT%H:%MZ')

          SAS_TOKEN=$(az storage blob generate-sas \
            --account-name $STORAGE_ACCOUNT \
            --container-name $CONTAINER_NAME \
            --auth-mode key \
            --account-key ${{ AZURE_STORAGE_ACCOUNT_KEY }} \
            --name $BLOB_NAME \
            --permissions r \
            --expiry $EXPIRY \
            --output tsv)

          # Construct the full package URL
          PACKAGE_URL="https://${STORAGE_ACCOUNT}.blob.core.windows.net/${CONTAINER_NAME}/${BLOB_NAME}?${SAS_TOKEN}"

          echo "Deploying function app: $FUNCTION_APP"

          # Update function app settings with package URL
          az functionapp config appsettings set \
            --name $FUNCTION_APP \
            --resource-group $RESOURCE_GROUP \
            --settings WEBSITE_RUN_FROM_PACKAGE="$PACKAGE_URL" \
            --output none

          echo "âœ… Function app configured to run from package"

          # Restart function app to apply changes
          az functionapp restart \
            --name $FUNCTION_APP \
            --resource-group $RESOURCE_GROUP \
            --output none

          echo "âœ… Function app restarted"

      - name: Test deployment
        run: |
          FUNC_URL="https://func-eshf-embeddings-${{ github.event.inputs.environment || 'dev' }}.azurewebsites.net"
          echo "Testing function app at $FUNC_URL"

          # Wait for function app to be ready
          sleep 30

          # Test status endpoint
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$FUNC_URL/api/status" || echo "000")
          echo "Status endpoint returned: $STATUS_CODE"

          if [ "$STATUS_CODE" = "200" ] || [ "$STATUS_CODE" = "401" ]; then
            echo "âœ… Deployment successful - Function app is responding"
          else
            echo "âš ï¸  Function app may still be starting up (Status: $STATUS_CODE)"
          fi

      - name: Deployment summary
        run: |
          echo "### Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Function App:** func-eshf-embeddings-${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://func-eshf-embeddings-${{ github.event.inputs.environment || 'dev' }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
